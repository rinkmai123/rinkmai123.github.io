<!DOCTYPE html>
<html>
<head>
  <title>WebGIS c·ªßa Mai</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS c·ªßa Mai cute</h3>
<div id="map"></div>

<!-- Ch·ªçn d·ªãch v·ª• t√¨m ki·∫øm -->
<div id="search-provider">
  <label>Ch·ªçn d·ªãch v·ª• t√¨m ki·∫øm: </label>
  <select id="provider-select">
    <option value="osm">OpenStreetMap</option>
    <option value="mapbox">Mapbox</option>
  </select>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet GeoSearch -->
<script src="https://unpkg.com/leaflet-geosearch@3.7.1/dist/bundle.min.js"></script>

<script>
  const map = L.map('map').setView([14.0583, 108.2772], 6);

  // L·ªõp n·ªÅn OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  // Th√™m marker H√† N·ªôi
  const marker = L.marker([20.989207059175047, 105.79564008609817]).addTo(map);
  marker.bindPopup("<b>Tr∆∞·ªùng ƒê·∫°i h·ªçc H√† N·ªôi</b><br>Tr∆∞·ªùng em su√Ωt y√™u").openPopup();

  // ====== C·∫•u h√¨nh GeoSearch =======
  const { GeoSearchControl, OpenStreetMapProvider, MapBoxProvider } = window.GeoSearch;

  // T·∫°o c√°c provider
  const providers = {
    osm: new OpenStreetMapProvider(),
    mapbox: new MapBoxProvider({
      params: {
        access_token: 'YOUR_MAPBOX_ACCESS_TOKEN' // üëâ Thay b·∫±ng API Key th·ª±c t·∫ø c·ªßa b·∫°n!
      }
    })
  };

  // Kh·ªüi t·∫°o control v·ªõi provider m·∫∑c ƒë·ªãnh (OSM)
  let searchControl = new GeoSearchControl({
    provider: providers.osm,
    style: 'bar',
    showPopup: true,
    autoComplete: true,
    autoCompleteDelay: 250,
    retainZoomLevel: false,
    animateZoom: true,
    showMarker: true,
    keepResult: true
  });

  map.addControl(searchControl);

  // X·ª≠ l√Ω thay ƒë·ªïi provider khi ng∆∞·ªùi d√πng ch·ªçn
  document.getElementById('provider-select').addEventListener('change', function(e) {
    const selectedProvider = e.target.value;
    map.removeControl(searchControl);
    searchControl = new GeoSearchControl({
      provider: providers[selectedProvider],
      style: 'bar',
      showPopup: true,
      autoComplete: true,
      autoCompleteDelay: 250,
      retainZoomLevel: false,
      animateZoom: true,
      showMarker: true,
      keepResult: true
    });
    map.addControl(searchControl);
  });
</script>

</body>
</html>
